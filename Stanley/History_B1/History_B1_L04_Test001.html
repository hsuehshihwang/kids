<h2>L04 清帝國統治政策的變遷｜互動練習題</h2>

<details>
  <summary>Q1：清帝國初期對臺政策的主要目的是什麼？</summary>
  <p>A：防止動亂、限制漢人移民與原住民接觸，即「為防臺而治臺」。</p>
</details>

<details>
  <summary>Q2：渡臺禁令造成了什麼社會結果？</summary>
  <p>A：導致男多女少，出現大量單身男性（羅漢腳），造成治安問題。</p>
</details>

<details>
  <summary>Q3：哪兩件外力事件促使清廷改變治臺策略？</summary>
  <p>A：1874年牡丹社事件、1884年清法戰爭。</p>
</details>

<details>
  <summary>Q4：清廷在哪一年建省臺灣？首任巡撫是誰？</summary>
  <p>A：1885年建省，劉銘傳為首任巡撫。</p>
</details>

<details>
  <summary>Q5：劉銘傳在臺灣推動了哪些現代化建設？</summary>
  <p>A：建設鐵路、電報、郵政系統、西式學堂等。</p>
</details>
